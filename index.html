---
title: LE DINH CUONG | GALLERY
layout: main
---
       
      
      <section class="py-15 py-xl-20">
        <div class="container mt-5 mt-xl-10">
          <div class="row mb-10 g-3 g-xl-5 align-items-end">
            <div class="col-lg-8">
              <h1 class="display-1">We'd love to build something amazing together</h1>
            </div>
            <div class="col-lg-4 text-lg-end">
              <p class="fs-lg text-muted">"The <a href="https://ledinhcuong.com/about" target="_blank"><span class="text-black">beginning</span></a><span class="d-block">is the most important part of the work."</span></p>
            </div>
          </div>
          <div class="row mb-5 g-3 g-xl-5">
            {% for post in site.posts %}    
              <div class="col-md-6 col-xl-12">
                <a href="{{ post.url | prepend: site.baseurl}}" class="card card-arrow card-hover-border bg-white">
                <!-- <a href="#" class="card card-arrow card-hover-border bg-white"> -->
                  <div class="row g-0">
                    <div class="col-xl-6">
                      <figure class="media equal-16-10" >
                        <span  style="background-image: url('{{post.thumbnail}}')">
                        </span>
                      </figure>              </div>
                    <div class="col-xl-6">
                      <div class="card-body">
                        <span class="eyebrow text-muted">{{post.time}}</span>
                        <h2 class="card-title mt-2 fs-4 lh-2 pe-xl-10">{{post.title}}</h2>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>

            <div class="col text-center">
              <a href="#" class="btn btn-primary btn-with-icon rounded-pill">Load More <i class="bi bi-arrow-repeat"></i></a>
            </div>
          </div> -->
        </div>
      </section>
