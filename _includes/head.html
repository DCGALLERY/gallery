
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>{{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="HandheldFriendly" content="true"/>

    <meta name="description" content="{{site.data.app.info.description}}">
    <meta name="keywords" content="{{site.data.app.info.keywords}}">
    <meta name="author" content="{{site.data.app.info.name}}">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{page.title}}">
    <meta itemprop="description" content="{{site.data.app.info.description}}">
    <meta itemprop="image" content="{{site.data.app.info.image}}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{site.data.app.domain}}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{site.data.app.info.description}}">
    <meta property="og:image" content="{{site.data.app.info.image}}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{site.data.app.info.description}}">
    <meta name="twitter:image" content="{{site.data.app.info.image}}">
