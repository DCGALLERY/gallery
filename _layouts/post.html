<!DOCTYPE html>
<html lang="en">
{% include head-post.html %}      
<body>

{% include navbar.html %}
     


<section class="pt-20">
    <div class="container mt-10">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <h1>{{page.title}}</h1>
          <p class="lead text-secondary">{{page.description}}</p>
          
          <div class="row mt-6">
            <div class="col-md-3">
              <small class="eyebrow text-muted mb-1">Photographer</small>
              <h4 class="fs-5">{{page.photographer}}</h4>
            </div>
            <div class="col-md-3">
              <small class="eyebrow text-muted mb-1">Planer</small>
              <h4 class="fs-5">{{page.planer}}</h4>
            </div>
            <div class="col-md-3">
              <small class="eyebrow text-muted mb-1">Time</small>
              <h4 class="fs-5">{{page.time}}</h4>
            </div>
            <div class="col-md-3">
              <small class="eyebrow text-muted mb-1">Location</small>
              <h4 class="fs-5">{{page.location}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {{content}}


{% include footer.html %}
{% include script.html %}
</body>
</html>
